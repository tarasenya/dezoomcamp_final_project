# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: dezoomcamp_final_project
prefect-version: 2.16.9

# build section allows you to manage and build docker images
build:
- prefect_docker.deployments.steps.build_docker_image:
    id: build_image
    requires: prefect-docker>=0.3.1
    dockerfile: Dockerfile
    image_name: europe-west3-docker.pkg.dev/dataengineeringzoomcamp-409819/prefect-repo/koala-image
    tag: latest
    platform: linux/amd64

# push section allows you to manage if and how this project is uploaded to remote locations
push:
- prefect_docker.deployments.steps.push_docker_image:
    requires: prefect-docker>=0.3.1
    image_name: '{{ build_image.image_name }}'
    tag: '{{ build_image.tag }}'

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.set_working_directory:
    directory: /opt/prefect/dezoomcamp_final_project

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: initial-ingestion-deployment
  version: null
  tags: []
  description: null
  schedule: {}
  flow_name: null
  entrypoint: ./src/flows/ingestion_flows.py:initial_state_koalas_to_bq 
  parameters: {}
  work_pool:
    name: cloud_work_pool
    work_queue_name: null
    job_variables:
      image: '{{ build_image.image }}'

- name: daily-ingestion-deployment
  version: null
  tags: []
  description: null
  schedule: {}
  flow_name: null
  entrypoint: ./src/flows/ingestion_flows.py:current_koalas_to_bq
  parameters: {}
  work_pool:
    name: cloud_work_pool
    work_queue_name: null
    job_variables:
      image: '{{ build_image.image }}'
  schedule:
    cron: 0 20 * * *
    timezone: UTC

- name: koala-health-conditions-deployment
  version: null
  tags: []
  description: null
  schedule: {}
  flow_name: null
  entrypoint: ./src/flows/dwh_flows.py:koala_health_conditions
  parameters: {}
  work_pool:
    name: cloud_work_pool
    work_queue_name: null
    job_variables:
      image: '{{ build_image.image }}'
  schedule:
    cron: 0 21 * * *
    timezone: UTC   

- name: total-number-of-koala-met-deployment
  version: null
  tags: []
  description: null
  schedule: {}
  flow_name: null
  entrypoint: ./src/flows/dwh_flows.py:total_number_of_koalas_met
  parameters: {}
  work_pool:
    name: cloud_work_pool
    work_queue_name: null
    job_variables:
      image: '{{ build_image.image }}'
  schedule:
    cron: 0 21 * * *
    timezone: UTC  